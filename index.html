<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="icon" type="image/png" href="Ping_Pong_Icon.png" />

    <title>ScoreKeeper</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="column is-half is-offset-one-quarter">
                <div class="column">
                    <div class="card">
                        <figure class="image is-2by1">
                            <img src="Ping_Pong.jpg">
                        </figure>
                        <header class="card-header">
                          <p class="card-header-title">
                            Ping Pong Score Keeper
                          </p>
                          <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p>Use the Buttons below to Update Scores....</p>
    
                            <label class="label inline">Playing To...</label>
                            <div class="select is-rounded is-info is-normal">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-info button card-footer-item is-medium is-inverted" id="p1Button">+1 Player One</button>
                            <button class="is-success button card-footer-item is-medium is-inverted" id="p2Button">+1 Player Two</button>
                            <button class="is-danger button card-footer-item is-medium is-inverted" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
   

    <script src="app.js"></script>
    
</body>
</html>
